    <link type="text/css" rel="stylesheet" href="/css/style.css">

    <!-- Font Awesome JS -->

</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>PipelineR</h3>
            </div>

            <ul class="list-unstyled components">
                ##MENU##
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            ##BODY##
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="/scripts/mermaid.min.js"></script>
    <script src="/scripts/popper.min.js"></script>
    <script src="/scripts/tippy.min.js"></script>
    <script src="/scripts/jquery.json-viewer.js"></script>
    <script>

        var descriptions = ##DESCRIPTIONS##;

        function truncate(input, leng) {
            if (input.length > leng)
                return input.substring(0, leng) + '...';
            else
                return input;
        };

        var config = {
            theme: 'default',
            logLevel: 'fatal',
            securityLevel: 'strict',
            startOnLoad: true,
            arrowMarkerAbsolute: false,
            mermaid: {
                callback: function (id) {
                    for (var key in descriptions) {
                        if (!descriptions.hasOwnProperty(key))
                            continue;

                        tippy('#' + key,
                            {
                                content: truncate(descriptions[key], 100).replace(/(?:\r\n|\r|\n)/g, '<br>')
                            });

                        const desc1 = descriptions[key];

                        var func1 = function () {
                            alert(desc1);
                        };

                        document.getElementById(key).addEventListener("click", func1);
                    }
                }
            },
            flowchart: {
                htmlLabels: true,
                curve: 'linear',
            },
            sequence: {
                diagramMarginX: 50,
                diagramMarginY: 10,
                actorMargin: 50,
                width: 150,
                height: 65,
                boxMargin: 10,
                boxTextMargin: 5,
                noteMargin: 10,
                messageMargin: 35,
                mirrorActors: true,
                bottomMarginAdj: 1,
                useMaxWidth: true,
                rightAngles: false,
                showSequenceNumbers: false,
            },
            gantt: {
                titleTopMargin: 25,
                barHeight: 20,
                barGap: 4,
                topPadding: 50,
                leftPadding: 75,
                gridLineStartPadding: 35,
                fontSize: 11,
                fontFamily: '"Open-Sans", "sans-serif"',
                numberSectionStyles: 4,
                axisFormat: '%Y-%m-%d',
            }
        };
        mermaid.initialize(config);

    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            ##SCRIPTS##

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>
